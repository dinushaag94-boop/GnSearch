<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Village to GN Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background: #f5f7fa;
    }
    h2 {
      color: #333;
    }
    .search-box {
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .results {
      margin-top: 15px;
      padding: 15px;
      border-radius: 10px;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .result-item {
      padding: 8px;
      border-bottom: 1px solid #eee;
    }
    .result-item:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <h2>🔍 Search Village → Find GN Division | DS Maharagama </h2>
  <div class="search-box">

  <div id="results" class="results"></div>

  <script>
    // Dataset extracted from Excel (sample preview - replace with full dataset)
    const data = [

      { village: "Vidyala Road- විද්‍යාල පාර", gn: "497 Rukmale West-497 රුකලේ බටහිර" },
      { village: "Nadudeniya Road-නාදෙනිය පාර", gn: "497 Rukmale West-497 රුකලේ බටහිර" },
      { village: "Horahena Road", gn: "497 Rukmale West" },
	  { village: "Asiri Mawatha", gn: "498 Malapalla East" },
	  { village: "Pansala Road", gn: "497 A Rukmale East" },

	  { village: "Nilupul Uyana", gn: "498 Malapalla East" },

	  { village: "Mendis Weerasinghe Mawatha", gn: "498 Malapalla East" },
	  { village: "Wakada Road", gn: "498 Malapalla East" },
	  { village: "Parakkrama Mawatha", gn: "498 Malapalla East" },

	  { village: "Nugagahalanda Pedasa", gn: "498 Malapalla East" },
	  
	  
	  
      // 👉 Add all rows here (or load via JSON file)
    ];

    const searchInput = document.getElementById('searchInput');
    const resultsDiv = document.getElementById('results');

    searchInput.addEventListener('input', function() {
      const query = this.value.toLowerCase();
      resultsDiv.innerHTML = "";

      if(query.length > 0) {
        const matches = data.filter(item => item.village.toLowerCase().includes(query));

        if(matches.length > 0) {
          matches.forEach(item => {
            const div = document.createElement('div');
            div.classList.add('result-item');
            div.textContent = `🏘️ ${item.village} → 🏢 ${item.gn}`;
            resultsDiv.appendChild(div);
          });
        } else {
          resultsDiv.innerHTML = "<p>No matches found</p>";
        }
      }
    });
  </script>
</body>
</html>
